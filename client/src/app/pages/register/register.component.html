<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome to tokyo</h1>

        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
<!--        <div class="card-header bg-transparent pb-5">-->
<!--          <div class="text-muted text-center mt-2 mb-4">-->

<!--              <span class="btn-inner&#45;&#45;text">Github</span>-->
<!--            </a>-->

        <div class="card-body px-lg-5 py-lg-5">
<!--          <div class="text-center text-muted mb-4">-->
<!--            <small>Or sign up with credentials</small>-->
<!--          </div>-->
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" name="name"  placeholder="Name" type="text" [(ngModel)]="user.name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" name="email"  placeholder="Email" type="email" [(ngModel)]="user.email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" name="password"  placeholder="Password" type="password" [(ngModel)]="user.password">
              </div>
            </div>
            <div class="text-muted font-italic">
              <small>password strength: <span class="text-success font-weight-700">strong</span></small>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" name="checkbox" id="customCheckRegister" type="checkbox"
                         [(ngModel)]="user.checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center" *ngIf="user.checkbox">
              <button type="button" class="btn btn-primary mt-4" (click)="register()">Create
                account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
